{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset â€” Evolv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{% static 'imgs/logo.png' %}" type="image/png">

  <style>
    :root {
      --bg: #F2EFE7;
      --card-bg: #ffffff;
      --muted-border: #e6e7e4;
      --mid: #0BA6DF;
      --strong: #2973B2;
      --text: #1e2a32;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--muted-border);
      text-align: center;
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.4rem;
      color: var(--strong);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--muted-border);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--mid);
      box-shadow: 0 0 0 3px rgba(11,166,223,0.15);
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--warm));
      color: #fff;
      transition: background 0.25s ease;
    }

    .btn:hover {
      background: var(--strong);
    }

    .footer {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #666;
    }

    .footer a {
      color: var(--strong);
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .errorlist {
      list-style: none;
      background: #ffeaea;
      color: #d9534f;
      padding: 0.6rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  {% block content %}
  <div class="card">
    <h1>Reset Your Password</h1>

    <form method="post">
      {% csrf_token %}
      {% if form.email.errors %}
        <ul class="errorlist">{{ form.email.errors }}</ul>
      {% endif %}
      {{ form.email }}
      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <div class="footer">
      <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
  {% endblock %}

  <script>
    const emailField = document.getElementById("id_email");
    if (emailField) {
      emailField.placeholder = "Enter your email address";
    }
  </script>
</body>
</html>
