{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password â€” Evolv</title>
  <link rel="icon" href="{% static 'imgs/logo.png' %}" type="image/png">

  <style>
    :root {
      --bg: #F2EFE7;
      --card-bg: #fff;
      --soft: #9ACBD0;
      --mid: #0BA6DF;
      --strong: #2973B2;
      --muted-border: #e5e6e3;
      --text: #1e2a32;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid var(--muted-border);
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--strong);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--muted-border);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--mid);
      box-shadow: 0 0 0 3px rgba(11,166,223,0.15);
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: var(--mid);
      color: #fff;
      transition: background 0.25s ease;
    }

    .btn:hover {
      background: var(--strong);
    }

    .back {
      margin-top: 1rem;
      display: inline-block;
      color: var(--strong);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .back:hover {
      text-decoration: underline;
    }

    /* Flash Messages (optional) */
    .flash {
      background: var(--soft);
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{% static 'imgs/logo.png' %}" alt="Evolv Logo" class="logo" />
    <h1>Change Password</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Update Password</button>
    </form>

    <a href="{% url 'Home' %}" class="back">&larr; Back to Home</a>
  </div>
</body>
</html>
